<div class="cakeRow" *ngFor="let cake of cakes">
    <img src={{cake.url}} width= "100" height="65">
    <div>
        <h5>{{cake.name}}</h5>
        <h6 *ngIf="cake.price<20">Today promotions</h6>
        <p>{{cake.dis}}</p>
    </div> <br>
    <small class="price">{{cake.price | currency: 'USD'}}</small>

</div>
